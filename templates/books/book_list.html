{% extends '_base.html' %}


{% block title %}Books{% endblock %}

{% block content %}
{% if not perms.books.special_status %}
<a href="{% url 'orders_list' %}" class="btn btn-success" >Purchase All Books</a>
{% endif %}
{% for book in book_list %}
<div class="card">
    <div class="card-header">
        <span class="font-weight-bold"><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></span>
    </div>
</div>
{% endfor %}
{% endblock content %}
